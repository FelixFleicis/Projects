<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/calculator.css" />

    <script type="text/javascript" src="/JS/index.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="calculator__screen">0</div>
        <div class="calculator__keyboard">
            <button class="key--ac" data-action="clear">AC</button>
            <button class="key--time" data-action="TIME">TIME</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button class="key--num">7</button>
            <button class="key--num">8</button>
            <button class="key--num">9</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button class="key--num">4</button>
            <button class="key--num">5</button>
            <button class="key--num">6</button>
            <button class="key--operator" data-action="sub">-</button>
            <button class="key--num">1</button>
            <button class="key--num">2</button>
            <button class="key--num">3</button>
            <button class="key--operator" data-action="add">+</button>
            <button class="key--zero">0</button>
            <button class="key--dec" data-action="decimal">.</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</body>

</html>
